backend = "glx";
glx-no-stencil = true;
glx-copy-form-front = false;

# Enable transparency
# opacity-rule = [
#     "05:class_g = 'ghostty'", # Set Ghostty's opacity to 95%
# ];

# # Shadow settings (optional)
# shadow = true;
# shadow-radius = 12;
# shadow-offset-x = -5;
# shadow-offset-y = -5;
# shadow-opacity = 0.5;
#
# # Fading (optional)
# fading = true;
# fade-in-step = 0.03;
# fade-out-step = 0.03;
#
# # Blur (optional, requires glx backend)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;
